# This is a basic workflow to help you get started with Actions

name: Combinate

# Controls when the action will run. 
on:
  schedule:
    - cron: '0 0,11,17,23 * * *'
    
  pull_request:
    branches:
      - main
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      #- name: Run a one-line script
      #  run: echo testing!

      # Runs a set of commands using the runners shell 
      - name: config
        run: |
          git pull
          git config --global user.email "aaa@gmail.com"
          git config --global user.name "My robot"
      
      
      - name: Main
        run: |
          pwd
          #chmod +x autorun.sh
          #./autorun.sh

          #chmod +x run_class
          #./run_class
          
          
          cat ./MYTV JoyTV > ./MYTVs_t
          cat ./MYTVs_t UBTV18 > ./MYTVs

          rm -rf ./MYTVs_t

          rm -rf ./TW.ch
          rm -rf ./TW

          rsync -av ./Old/rslt ./rslt
          cat ./rslt ./tw.src > TW
          sed -i '/genre/d' ./TW

          cat ./0_TW ./TW > TW0
          cat ./1_News ./TW > TW1
          cat ./2_Mix ./TW > TW2
          cat ./3_Movie ./TW > TW3
          cat ./4_Sport ./TW > TW4

          cat ./TW0 ./TW1 ./TW2 ./TW3 ./TW4 > TW.ch
          rm -rf TW1
          rm -rf TW2
          rm -rf TW3
          rm -rf TW4
  
      - name: UpdateChannel Time 
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')" > UpdateTime
          
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "Link updated"
          git push
